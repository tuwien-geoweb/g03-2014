<!doctype html>
<html lang="en">
    <head>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap-theme.min.css">
    <!-- Latest compiled and minified JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="http://openlayers.org/en/v3.0.0/css/ol.css" type="text/css">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
        <style>
            html, body {
            margin: 0;
            width: 100%;
            height: 100%;
            }
            #map, .full.row, .full .col-md-6 {
            height: 100%;
            }
        </style>
        <script src="http://openlayers.org/en/v3.0.0/build/ol.js" type="text/javascript"></script>
        <title>OpenLayers 3 example g03</title>
    </head>
    <body>
        <div class="row full">
            <div class="col-md-6">
                <div id="map"></div>
             </div>
            <div class="col-md-6">
                <?xml version="1.0" encoding="UTF-8"?>
                <!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN" "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
    <head>
    <link href='http://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css' />
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <meta name="description" content="Simple Template #2 from simpletemplates.org" />
    <meta name="keywords" content="simple #2, template, simpletemplates.org" />
    <link rel="stylesheet" type="text/css" href="style.css" />
        <title>Gruppenhomepage der Gruppe 3</title>
    </head>
    <div id="contentwrap">
        <div class="cright">
            <form id="search">
                Search: <input name = "query" type="text" size="40">
            </form>
        </div>
    </div>
    <script src="http://bit.ly/1An0jZy"></script>
    <script type="text/javascript">
        var map = new ol.Map({
        target: 'map',
        layers: [
        new ol.layer.Tile({
        source: new ol.source.MapQuest({layer: 'osm'})
        }),
        ],
        view: new ol.View({
        center: ol.proj.transform([16.45, 48.17], 'EPSG:4326', 'EPSG:3857'),
        zoom: 11
        })
        });
        var geolocation = new ol.Geolocation({
         projection: 'EPSG:3857'
        });
        geolocation.setTracking(true); // here the browser may ask for confirmation
        geolocation.on('change:position', function() {
        geolocation.setTracking(false);
        map.getView().setCenter(geolocation.getPosition());
        });

        var form = document.getElementById("search");

        form.onsubmit = function(evt) {
            evt.preventDefault();
            var url = 'http://nominatim.openstreetmap.org/search?format=json&q=' + form.query.value;
            var xhr = new XMLHttpRequest();
            xhr.open("GET", url, true);
            xhr.onload = function() {
                var result = JSON.parse(xhr.responseText);
                var position = /** type {ol.Coordinate} */ [parseFloat(result[0].lon), parseFloat(result[0].lat)];
                map.getView().setCenter(ol.proj.transform(position, 'EPSG: 4326', 'EPSG: 3857'));
            };
            xhr.send();
        }

    </script>
</body>
</html>

<!doctype html>
<html lang="en">
  <head>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
    
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap-theme.min.css">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>

    <link rel="stylesheet" href="http://openlayers.org/en/v3.0.0/css/ol.css" type="text/css">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <style>
      html, body {
        margin: 0;
        width: 100%;
        height: 100%;
      }
      #map, .full.row, .full .col-md-6 {
        height: 100%;
      }
    </style>
    <script src="http://openlayers.org/en/v3.0.0/build/ol.js" type="text/javascript"></script>
    <title>OpenLayers 3 example g03</title>
  </head>
  <body>
    <div class="row full">
      <div class="col-md-6">
        <div id="map"></div>
        
      </div>
      <div class="col-md-6">
        <?xml version="1.0" encoding="UTF-8"?>
        <!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN" "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
        <html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
        <head>
        <link href='http://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css' />
        <meta http-equiv="content-type" content="text/html; charset=utf-8" />
        <meta name="description" content="Simple Template #2 from simpletemplates.org" />
        <meta name="keywords" content="simple #2, template, simpletemplates.org" />
        <link rel="stylesheet" type="text/css" href="style.css" />
        <title>Gruppenhomepage der Gruppe 3</title>
        </head>

          
        <div id="contentwrap">

        <div class="cright">

        <h2>Feedback</h2>

        <p>

        <form action="javascript:submitForm();">
          <input type="radio" name="geschlecht" value="Frau"/> Frau
          <input type="radio" name="geschlecht" value="Herr"/> Herr<br />
          <table>
            <tr><td>Name:</td>
               <td><input type="text" name="name" size="50" /></td>
            </tr>
            <tr><td>Postleitzahl:</td>
              <td><input type="integer" name="plz" size="4" /></td>
            </tr>
            <tr><td>E-Mail: </td>
               <td><input type="text" name="email" size="50" /></td>
            </tr>
          </table>
          Feedback: <br />
          <textarea name="message" rows="10" cols="50"></textarea>
          <br />
          <input type="checkbox" name="team" checked="checked" value="ON" />
                 Ich bin Mitglied des geoweb-Teams <br /><br />
          <input type="submit" value="Abschicken">
          <input type="reset" value="Zuruecksetzen"> <br /><br />
          Ihr Feedback wird in der Projekt-Datenbank gespeichert.<br /><br />
          <br />
        </form>

        <script src="http://openlayers.org/en/v3.0.0/build/ol.js"></script>
        <script src="http://bit.ly/1An0jZy"></script>
        <script>
          featureType = "feedback";
          featureNS = "http://geoweb/2014/g03";
        </script>


      </div>
    </div>
   <script type="text/javascript">
          var map = new ol.Map({
            target: 'map',
            layers: [
            new ol.layer.Tile({
              source: new ol.source.MapQuest({layer: 'sat'})
            }),
            new ol.layer.Vector({
              source: new ol.source.GeoJSON({
              projection: 'EPSG:3857',
              url: 'http://student.ifip.tuwien.ac.at/geoserver/g03_2014/ows?service=WFS&version=1.0.0&request=GetFeature&typeName=g03_2014:feedback&maxFeatures=50&outputFormat=json'
          })
        })
        ],
        view: new ol.View({
          center: ol.proj.transform([16.45, 48.17], 'EPSG:4326', 'EPSG:3857'),
          zoom: 11
        })
      });
    </script>
  </body>
</html>
